      <h1 style="color:dodgerblue;">Student Registration:</h1>
      <br/>
      <form action="insert.php" method="POST">
      <label>Full Name:</label>
      <input type="text" class="wrap" name="full_name" required/>
      <br/><br/><br/>
      <label>Username:</label>
      <input type="text" class="wrap" name="username"  placeholder="Select a Username" required/>
      <br/><br/><br/>
      <label>Password:</label>
      <input name="password" class="wrap" type="password" required />
      <br/><br/><br/>
      <label>Gender:</label>
      <select name="gender" required>
          <option value="M">Male</option> 
          <option value="F">Female </option>
        </select>
      <br><br><br>
      <label>Email:</label>
      <input type="email" class="wrap" name="email" required/>
      <br/><br/><br/>
      <label>Phone Number:</label>
      <input type="phone" class="wrap" name="phone_no" required maxlength="11" />
      <br/><br/><br/><br>


      <button type="submit" value="submit">Submit</button>
